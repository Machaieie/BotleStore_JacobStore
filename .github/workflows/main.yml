name: 游 Deploy Jacob's Bar no GitHub Pages

on:
  push:
    branches: ["main"]  # ou "master" se for o teu branch principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Baixar c칩digo
        uses: actions/checkout@v4

      # Se for s칩 HTML/CSS/JS puro, n칚o h치 build.
      # Apenas copiamos o c칩digo para a pasta de deploy.
      - name: 游댢 Preparar arquivos para deploy
        run: |
          mkdir public
          cp -r * public

      - name: 游닋 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
